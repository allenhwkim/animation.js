<style>
.target-container {padding: 40px 0; text-align: center;}
.target { font-size: 64px; display: inline-block; width: 100%; color: orange; }
.selection { display: flex; }
.selection > * { padding: 4px; flex-grow: 1; flex-basis: 0; }
.selection select { border: none; width: 100%; font-size: 0.85em; outline: 0; }
.show-more, .show-less { display: none; }
.show-more.visible, .show-less.visible { display: block; }
</style>

<div class="target-container">
  <div class="target"> Animation.js </div>
</div>

<div class="selection">
  <div class="duration-ms">
    <b>Duration(ms)</b>
    <select name="duration" onchange="run()"></select>
  </div>
  <div class="timing">
    <b>Timing</b>
    <select name="timing" onchange="run()"></select>
  </div>
  <div class="draw">
    <b>Draw Function</b>
    <select name="draw" onchange="run()"></select>
  </div>
</div>

<a href="javascript:toggleShow()" style="position: relative; bottom: -12px">more/less</a>
<pre class="show-less visible">
import {<b class="draw-fn">fadeIn</b>} from 'animation.js';
<b class="draw-fn">fadeIn</b>(el);
</pre>

<pre class="show-more">
import {Animation, <b class="draw-fn">fadeIn</b>} from 'animation.js';
Animation.DURATION = <b class="duration">250</b>; // optional, default 250
Animation.TIMING = '<b class="timing-fn">ease-in-out</b>'; // optional, default 'ease-in-out'
<b class="draw-fn">fadeIn</b>(el);
</pre>

<script src="demo/home.js"></script>
